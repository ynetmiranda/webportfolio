<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<link rel="stylesheet" href="./index.css"/>

	<title>Contact Page</title>
</head>
<body>

	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-lg">
	  <a class="navbar-brand" href="./index.html">Lynette Llanera</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-link active" href="./index.html">About Me<span class="sr-only">(current)</span></a>
	      <a class="nav-link" href="./projects.html">Projects</a>
	      <a class="nav-link" href="./tools.html">Tools</a>
	      <a class="nav-link" href="contact.html">Contact</a>
	    </div>
	  </div>
	</nav>

		<div class="container-fluid text-center bg-dark text-light vh-100 p-3 p-md-5">
			<h4>Let me know what you need</h4>

			<div class="d-flex flex-row justify-content-center">

				<div class="contact_me col-12 col-md-8 col-xl-4 text-light m-2">
			
				<section class="contact_me">
					<form>
						<label for="name">Name</label>
						<input type="text" id="name" autocomplete class="border rounded w-100">

						<label for="email">Email</label>
						<input type="email" id="email" autocomplete class="border rounded w-100">

						<label for="contact-number">Contact Number</label>
						<input type="text" id="contact_number" autocomplete class="border rounded w-100">

						<label for="concern">Concern</label>
						<select name="concern" id="concern" class="border rounded w-100">
							<option value="quotation">Quotation</option>
							<option value="appointment">Appointment</option>
							<option value="follow-up">Follow-up</option>
						</select>

						<label for="message">Message</label>
						<textarea name="message" rows="5" id="message" class="border rounded w-100"></textarea>

						<!-- Button trigger modal -->
						<button type="button" class="btn btn-dark mb-3" data-toggle="modal" data-target="#exampleModal">
						  Send Email
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting us!</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body text-secondary">
						        Message successfully sent.
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						        
						      </div>
						    </div>
						  </div>
						</div>

					</form>
				</section>
			
			</div>
		</div>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
