<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>

	<link rel="stylesheet" href="./index.css"/>

	<title>Contact Page</title>
</head>
<body>

	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
	  <a class="navbar-brand" href="./index.html">Lynette Llanera</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-link" href="./index.html">About Me</a>
	      <a class="nav-link" href="./projects.html">Projects</a>
	      <a class="nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
	    </div>
	  </div>
	</nav>

		<div class="card_contact2 text-center vh-100">
		  <div class="card-header">
		    <ul class="nav nav-tabs card-header-tabs">
		      <li class="nav-item">
		        <a class="nav-link" href="./contact.html">Contact Info</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link active" href="contact2.html">Send Message</a>
		      </li>
		    </ul>
		  </div>
		  <div class="card-body">
		    <div class="container-fluid bg-light text-center text-dark col-lg-8 p-3 p-md-5">
			<h5 class="lmkwyn">Let me know what You need!</h5>

			<div class="d-flex flex-row justify-content-center">

				<div class="contact_me col-10 col-md-6 col-xl-4 text-light m-2">
			
				<section class="contact_me">
					<form>
					  <div class="form-group">
					    <label for="exampleFormControlInput1">Your Name</label>
					    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">

						<label for="exampleFormControlInput2">Your Email Address</label>
					    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

						<label for="exampleFormControlInput2">Your Contact Number</label>
					    <input type="contact" class="form-control" id="exampleFormControlInput1" placeholder="+63 1-123-1234">

					  </div>
					  <div class="form-group">
					    <label for="exampleFormControlSelect1">Your Concern</label>
					    <select class="form-control" id="exampleFormControlSelect1">
					      <option>Quotation</option>
					      <option>Appointment</option>
					      <option>Follow-up</option>
					    </select>
					  </div>
					  <div class="form-group">
					    <label for="exampleFormControlTextarea1">Your Message</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					  </div>

					 <!-- Button trigger modal -->
					 <button type="button" class="btn btn-dark mb-3" data-toggle="modal" data-target="#exampleModal">
					   Send Email
					 </button>

					 <!-- Modal -->
					 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					   <div class="modal-dialog">
					     <div class="modal-content">
					       <div class="modal-header">
					         <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for contacting me!</h5>
					         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					           <span aria-hidden="true">&times;</span>
					         </button>
					       </div>
					       <div class="modal-body text-secondary">
					         I'll get back to you the soonest.
					       </div>
					       <div class="modal-footer">
					         <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					         
					       </div>
					     </div>
					   </div>
					 </div>
					</form>
					
				</section>
			
			</div>
		</div>
		  </div>
		</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
